<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="500x500" href="imgs/favicon1.png" />
    <script 
    src="https://kit.fontawesome.com/4487a0db06.js" 
    crossorigin="anonymous"></script>
    <title>Ratel's 2022 Log</title>
    <meta name="description" content="string" />
    <mata name="author" content="Ratel" />
    <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" 
    rel="stylesheet" 
    />
    <link rel="stylesheet" href="sltye.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <!--Navbar-->
    <nav id="navbar"></nav>
    <div class="navbar__logo">
        <img src="imgs/favicon1.png" width="32px" alt="logo">
        <a href="#">2022-Workout</a>
    </div>
    <div>
     <ul class="navbar__menu">
         <li class="navbar__menu__item">2022</li>
         <li class="navbar__menu__item">workout</li>
         <li class="navbar__menu__item">day</li>
         <li class="navbar__menu__item">month</li>
         <li class="navbar__menu__item">good-writing</li>
     </ul>
    </div>
    <!-- 2022 -->
     <section id="2022">
         <img src="imgs/새해.jpg" width=500px alt="새해" class="2022__imgs">  
         <h1 class="2022__title">새로운 도전</h1>
         <h3 class="2022__description">한해동안 수행하게 될 운동들과 포기하지않기 위한 기록</h3>
    </section>
    <!-- workout -->
    <section id="workout">
     <h1>운동부위</h1>
     <p>각 부위별 운동</p>
     <div class="workout__working">
         <div class="working">
             <div class="working__icon">
                <i class="fa fa-dumbbell" size="3x"></i>
             </div>
             <div class="working__title"><h3>가슴</h3></div>
             <div class="working__description">벤치프레스,인클라인벤치프레스<br>딥스,플라잉</div>
         </div>
     </div>
     </div>
    </section>

    <!-- day -->
    <section id="day"></section>

    <!-- month -->

    <section id="month"></section>

    <!-- good-writing -->
    <section id="good-writing"></section>
</body>
</html>
